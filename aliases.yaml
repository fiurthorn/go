both:
  shortcut: 1
  desc: "execute both dir and echo-123"
  aliases:
    - dir
    - echo-123

dir:
  intern: other text
  shortcut: 2
  workingDirectory: cmd
  command: cmd
  args: /c dir

echo-123:
  intern: useful text
  shortcut: 3
  environment:
    VALUE: 123
  command: cmd
  args: '/c echo "%VALUE%"'
  argsArray:
    - a
    - b

sleep-40:
  command: sleep
  background: true
  args: 40

sleep-20:
  command: sleep
  background: true
  args: 20

sleep:
  desc: sleep a time
  aliases:
    - sleep-20
    - sleep-40
