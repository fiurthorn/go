both:
  shortcut: 1
  desc: "execute both"
  aliases:
    - dir
    - echo-123

dir:
  desc: other text
  shortcut: 2
  workingDirectory: cmd
  command: cmd
  args: /c dir

echo-123:
  desc: useful text
  shortcut: 3
  environment:
    VALUE: 123
  command: cmd
  args: '/c echo "%VALUE%"'
  argsArray:
    - a
    - b
